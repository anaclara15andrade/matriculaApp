<ion-header>
  <ion-navbar>
    <ion-title>{{disciplina.codigo}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let turma of currentTurmas">
      <div ion-item text-wrap>
        <h2>{{turma.disciplina.codigo+'-'+turma.disciplina.nome}}</h2>
        <p>{{turma.codigo}}</p>
        <ion-list *ngFor="let horario of turma.horarios">
          <p>{{horario.dia+' '+horario.horaInicio+'-'+horario.horaFim}}</p>
        </ion-list>
        <p>{{ 'Vagas Dispon√≠veis: '+(turma.numeroVagas-turma.numeroMatriculas)}}</p>
        <!-- ion-note item-end *ngIf="item.note">{{item.note}}</ion-note -->
        <button *ngIf="!currentMatriculaConfirmada" ion-button icon-left color="secondary" (click)="confirmarPedidoMatricula(turma)">
          <ion-icon name="checkmark-circle"></ion-icon>
          {{ 'ADD_BUTTON' | translate }}
        </button>
      </div>
    </ion-item>  
  </ion-list>

</ion-content>
